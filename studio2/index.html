<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Montserrat:wght@300;400;600;700& family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Every Picture Project</title>
</head>
<body>
    <header>
        <h1>Let's Eat!</h1>
    </header>
    <main>
        <div id="lazysusan">
            <img src="images/lazysusan.png" alt="lazysusan" width="" height="">
        </div>

        <div id="rasp">
            <img src="images/raspplate.png" alt="raspberrytiramisu" width="" height="">
        </div>

        <div id="sal">
            <img src="images/salmonplate.png" alt="salmoneggsbenedict" width="" height="">
        </div>

        <div id="pine">
            <img src="images/pineappleplate.png" alt="pineapplefruit" width="" height="">
        </div>

        <div id="dim">
            <img src="images/dimsumplate.png" alt="dimsum" width="" height="">
        </div>

        <section id="spin">
            <button>spin me!</button>
        </section>
    </main>
</body>
</html>
