<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Montserrat:wght@300;400;600;700&family=Poppins:wght&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>MadLib Home</title>
</head>
<body>
    <header>
        <h1>Generate Your Ad</h1>
    </header>
    <main>
        <article id="name">
            <h3>Product Name</h3>
            <div id="name1"></div>
        </article>

        <article id="noun">
            <h3>Nouns</h3>
            <div id="noun1"></div>
            <div id="noun2"></div>
            <p>Plural Noun</p>
            <div id="noun3"></div>
        </article>

        <article id="verb">
            <h3>Verbs</h3>
            <div id="verb1"></div>
            <div id="verb2"></div>
            <div id="verb3"></div>
        </article>

        <article id="adjective">
            <h3>Adjectives</h3>
            <div id="adj1"></div>
            <div id="adj2"></div>
            <div id="adj3"></div>
            <div id="adj4"></div>
            <div id="adj5"></div>
            <div id="adj6"></div>
            <div id="adj7"></div>
            <div id="adj8"></div>
            <div id="adj9"></div>
        </article>

        <h2 id="done"><a href="">Done > ></a></h2>
    </main>
</body>
</html>
