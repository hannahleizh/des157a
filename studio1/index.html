<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Montserrat:wght@300;400;600;700&family=Poppins:wght&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>MadLib Home</title>
</head>
<body>
    <header>
        <h1>Create Your Jingle</h1>
    </header>
    <main>
        <form id="myform">
            <article id="name">
                <h3>Product Name</h3>
                <input type="text" id="name1">
            </article>

            <article id="noun">
                <h3>Nouns</h3>
                <input type="text" id="noun1">
                <input type="text" id="noun2">
                <p>Plural Noun</p>
                <input type="text" id="noun3">
            </article>

            <article id="verb">
                <h3>Verbs</h3>
                <input type="text" id="verb1">
                <input type="text" id="verb2">
                <input type="text" id="verb3">
            </article>

            <article id="adjective">
                <h3>Adjectives</h3>
                <input type="text" id="adj1">
                <input type="text" id="adj2">
                <input type="text" id="adj3">
                <input type="text" id="adj4">
                <input type="text" id="adj5">
                <input type="text" id="adj6">
                <input type="text" id="adj7">
                <input type="text" id="adj8">
                <input type="text" id="adj9">
            </article>

            <input type="submit" value="submit" class="open">

        </form>

        <section id="overlay" class="hidden">
            <article>
                <h3>Jingle on!</h3>
                <p id="madlib"></p>
                <button class="close">Close</button>
            </article>
        </section>

    </main>
</body>
</html>
